<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Hind Siliguri', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #00498D, #00172D);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #FD7F2C;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            .logo img {
                width: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="HSC ICT.png" alt="Logo">
        </div>
        <h1>Coming Soon...</h1>
        <p>নতুন কিছু যুক্ত করা হচ্ছে! অনুগ্রহ করে কিছুদিন পর আবার ফিরে আসুন।</p>
    </div>
</body>

</html>

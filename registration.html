<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant Education</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Hind Siliguri", serif;
            margin: 10px;
            padding: 0;
            height: 100vh;
            /* Full height of viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Vertically center */
            align-items: center;
            /* Horizontally center */
            text-align: center;
            /* background: linear-gradient(-45deg, #FDA766, #FD7F2C); */
            background: linear-gradient(-45deg, #00498D, #00172D);
            /* , #ffb374, #ef5f5f */
            animation: bg 12s ease infinite;
        }

        @keyframes bg {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1,
        h3 {
            margin: 10px 0;
            word-wrap: break-word;
            /* Ensures text doesn't overflow */
            color: #fff;
        }

        h1 {
            font-size: 50px;
        }

        h3 {
            font-size: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1rem;
            }
        }

        /* Form Styles */
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #FD7F2C;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FD7F2C;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>HSC এর Complete Preparation পেয়ে যাও এক প্ল্যাটফর্মেই</h1>
    <h3>HSC 25 পরীক্ষার প্রস্তুতির জন্য Model Test প্রোগ্রামে অংশ নাও সম্পূর্ণ বিনামূল্যে। অফারটি নিতে রেজিস্ট্রেশন করো
        এখনই। </h3>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>রেজিস্ট্রেশন ফর্ম</h2>
        <form action="#" method="POST">
            <input type="text" name="student-name" placeholder="শিক্ষার্থীর নাম" required>
            <input type="text" name="institution-name" placeholder="শিক্ষা প্রতিষ্ঠানের নাম" required>
            <select name="department" required>
                <option value="" disabled selected>বিভাগ নির্বাচন করুন</option>
                <option value="science">বিজ্ঞান</option>
                <option value="business">ব্যবসায় শিক্ষা</option>
                <option value="humanities">মানবিক</option>
            </select>
            <input type="tel" name="phone-number" placeholder="ফোন নাম্বার" required>
            <button type="submit">সাবমিট</button>
        </form>
    </div>

</body>

</html>
